{% extends "layout.html" %}
{% block content %}
	<table class="table table-hover">
	  	<thead>
	    	<tr>
	      		<th scope="col">Aeroporto di Partenza</th>
	      		<th scope="col">Orario</th>
	      		<th scope="col">Aeroporto di Arrivo</th>
	      		<th scope="col">Orario</th>
	      		<th scope="col">Prezzo</th>
	    	</tr>
	  	</thead>
	  	<tbody>
    {% for volo in voli %}
	    	<tr href="{{ url_for('volo', volo_id=volo[0]) }}">
	        	<td>{{ volo[1] }}</td>
	        	<td>{{ volo[2] }}</td>
	        	<td>{{ volo[3] }}</td>
	        	<td>{{ volo[4] }}</td>
	        	<td>{{ volo[5] }}</td>
	    	</tr>
    {% endfor %}
      	</tbody>
    </table>
{% endblock content %}
