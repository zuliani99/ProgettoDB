{% extends "layout.html" %}
{% block content %}
	<div class="content-section">
    	<h1>Dashboard</h1>

    	<!-- Trigger the modal with a button -->
    	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addFlyModal">Aggiungi un volo</button>

    	<!-- Modal -->
    	<div id="addFlyModal" class="modal fade" role="dialog">
    		<div class="modal-dialog">
    			<!-- Modal content-->
    			<div class="modal-content">
    				<div class="modal-header">
    					<h4 class="modal-title">Aggiungi volo</h4>
    					<button type="button" class="close" data-dismiss="modal">&times;</button>
    				</div>
    				
	    				<div class="modal-body">
				        	<form method="POST" action="">
				        		{{ form.hidden_tag() }}
				        		<fieldset class="form-group">
				        			<div class="form-group">
				        				{{ form.aeroportoPartenza.label(class="form-control-label") }}
				        			</div>
				        		</fieldset>
				        	</form>
				     	</div>

			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
    		</div>
    	</div>
	</div>
{% endblock content %}
